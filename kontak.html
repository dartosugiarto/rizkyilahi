<body data-page="kontak">

      <div class="container section-head">

            <textarea id="catatan" name="catatan" rows="3" class="input" placeholder="Ukuran, pengantaran, dll."></textarea>

          <button class="btn btn--accent" type="submit"><span class="icon">send</span> Kirim via WhatsApp</button>
